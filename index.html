		<a class="btn btn-warning btn-lg" id = "select">Select all</a>
		<script>
			$(document).ready(function() {
				$("#new").click(function() {
					var answer = confirm("Are you sure? This will delete all unsaved work.");
					if (answer)

						$("textarea#guitartab").val("");
						$("textarea#basstab").val("");
						clearTab();
					}
				});
				$('#select').click(function() {
					$('#guitartab').select();
					$('#basstab').select();
				});
			});
